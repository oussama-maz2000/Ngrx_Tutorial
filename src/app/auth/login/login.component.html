<div class="log">
  <div class="row mt-5">
    <div class="col-md-6">
      <h2>Login</h2>
      <hr />
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitFormLogin()">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            placeholder="email@gmail.com"
            formControlName="email"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="*******"
            formControlName="password"
          />
        </div>

        <div class="mb-3">
          <button class="btn btn-primary">submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
